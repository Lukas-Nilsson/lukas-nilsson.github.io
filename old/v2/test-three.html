<!DOCTYPE html>
<html>
<head>
    <title>Three.js Test</title>
</head>
<body>
    <h1>Three.js Test</h1>
    <div id="test-container" style="width: 400px; height: 300px; border: 1px solid #ccc;"></div>
    
    <script src="js/three.min.js"></script>
    <script>
        console.log('Three.js loaded:', typeof THREE !== 'undefined');
        
        if (typeof THREE !== 'undefined') {
            console.log('Three.js version:', THREE.REVISION);
            
            // Create a simple scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 400/300, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(400, 300);
            document.getElementById('test-container').appendChild(renderer.domElement);
            
            // Create a cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            // Animate
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            
            console.log('Three.js test successful!');
        } else {
            console.error('Three.js failed to load');
            document.getElementById('test-container').innerHTML = '<p style="color: red;">Three.js failed to load</p>';
        }
    </script>
</body>
</html>
